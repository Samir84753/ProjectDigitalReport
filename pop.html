<style>
	.logcss
{
    background-color: rgb(41, 54, 231);
    color: white;
    font-size: 20px;
    border-radius: 15px;
    border: none;
    padding: 15px;
    height: 60px;
    margin-bottom: 10px;
}

.logcss:hover
{
  opacity: 0.8;
  cursor: pointer;
}

.cancelbtn
{
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.container_log
{
  padding: 16px;
}

.logbox
{
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.4);
}

.logs input[type="number"]
{
    width:100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    display: block;
}

.logs textarea
{
  width:50%;
  height: 30%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  display: block;
  resize: none;
}


.logbox-content
{
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 30%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

.check
{
  width:100%;
  display: inline-block;
}
@-webkit-keyframes animatezoom
{
  from {-webkit-transform: scale(0)}
  to {-webkit-transform: scale(1)}
}

@keyframes animatezoom
{
  from {transform: scale(0)}
  to {transform: scale(1)}
}

.close
{
  float:right;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover, .close:focus
{
  color: red;
  cursor: pointer;
}

.container_log input[type="submit"]
{
    background-color: green;
    color: white;
    font-size: 20px;
    border-radius: 15px;
    border: none;
    padding: 15px;
    height: 60px;
    margin-bottom: 10px;
    display: inline-block;
}

.container_log input[type='submit']:hover
{
  opacity:0.7;
  cursor: pointer;
}
</style>
<button class="logcss" onclick="document.getElementById('log').style.display='block';">Log In</button>
    <div id="log" class="logbox">
      <div class="logbox-content">
        <div class="container_log">
          <div>
            <span onclick="document.getElementById('log').style.display='none'" class="close" title="Close Modal">x</span>
          </div>
          <h1>Log In</h1>
      <form method="POST" class="logs">
        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Password">
      <input type="submit" name="accept" value="Submit">
    </form>
  </div>
  </div>
  </div>
  <script>
    var modal = document.getElementById('logs');
      window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
  </script>
